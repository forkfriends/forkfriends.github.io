    <!-- Web App Manifest -->
    <script>
      (function () {
        var isLocalhost =
          window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        // If the site is served from /queueup (old GitHub Pages project site), keep that prefix.
        // Otherwise (root domain like forkfriends.github.io), use no prefix.
        var basePath =
          !isLocalhost && window.location.pathname.startsWith('/queueup') ? '/queueup' : '';

        // Inject manifest link
        var manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.href = isLocalhost ? '/manifest-local.json' : basePath + '/manifest.json';
        document.head.appendChild(manifestLink);

        // Update apple-touch-icon to respect basePath
        var appleIcon = document.querySelector('link[rel="apple-touch-icon"]');
        if (appleIcon) {
          appleIcon.href = basePath + '/apple-touch-icon.png';
        }

        // Update favicons to respect basePath
        var favicons = document.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"]');
        favicons.forEach(function (link) {
          var url = new URL(link.href, window.location.origin);
          if (url.pathname.endsWith('/favicon.png')) {
            link.href = basePath + '/favicon.png';
          }
          if (url.pathname.endsWith('/favicon.ico')) {
            link.href = basePath + '/favicon.ico';
          }
        });
      })();
    </script>

    <title>QueueUp</title>

    <!-- Single Page Apps for GitHub Pages redirect handler -->
    <!-- This script checks for a redirect from 404.html and restores the original path -->
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var redirectPath = params.get('p');
        if (redirectPath) {
          // Remove the ?p= parameter and restore the original path
          params.delete('p');
          var remainingParams = params.toString();
          var newUrl =
            window.location.origin +
            window.location.pathname.replace(/\/$/, '') + // Remove trailing slash from base
            redirectPath +
            (remainingParams ? '?' + remainingParams : '') +
            window.location.hash;
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
